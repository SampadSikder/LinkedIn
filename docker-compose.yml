version: '3.4'

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - postservice
      - userservice

  userservice:
    image: userservice
    build:
      context: ./distributed_server/UserService
    ports:
      - "3010:3010"
    environment:
      MONGO_INITDB_DATABASE: userdb
    depends_on:
      - user_db

  user_db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - post-data:/data/db
  post_db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - user-data:/data/db

  postservice:
    image: postservice
    build:
      context: ./distributed_server/PostService
    environment:
      NODE_ENV: production
    ports:
      - "3011:3011"
    depends_on:
      - post_db
      - minio

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: 'x6yve3ySG5ntN4lH78Dq'
      MINIO_SECRET_KEY: '5sPgT2AXZJjJo89qQHhJzoNmT5TkPVO6cgWGesJn'
    command: server --address 0.0.0.0:9000 /data

volumes:
  user-data:
  post-data:
